<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="description" content="Forms and validation with JS and HTML5">
	<meta name="author" content="Landon Simmons">
	<meta name="keywords" content="HTML5, CSS, JavaScript">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!--the script was loading before the page and not allowing the code to run --> 
	<script src= "javascript/assign3.js"></script>
    <title>Assignment 3 Form Validation</title>
	<link rel = "stylesheet" type="text/css" href= "jindex.css" />
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
<body style="background-image: none;">
	<div class="container">
		<div class="nav-wrapper">
			<ul id="index">
				<li>
					<a href="index.html">Home</a>
				</li>
			</ul>
		</div>
		
		<div class="container-forms-wrapper">
			<form id="myForm" name="myForm" onsubmit="return validateForm();" action="mailto:landogriffin860@gmail.com" method="post" enctype="text/plain">
				<div class="container-form-item">
					<label for="name">Enter Full name (Javascript):</label>
						<input type="text" name="name" id="name" placeholder="Full Name here">
				</div>
				<div class="container-form-item">
					<label for="street">Enter Street Address (Javascript):</label>
						<input type="text" name="street" id="street" placeholder="Street goes here">
				</div>	
				<div class="container-form-item">
					<label for="city">Enter City (Javascript):</label>
						<input type="text" id="city" name="city"  placeholder="City goes here">
				</div>
				<div class="container-form-item">
					<label for="state">Enter State (Javascript):</label>
						<input type="text" id="state" name="state"  placeholder="State abbreviation goes here" maxlength="2">
				</div>
				<div class="container-form-item">
					<label for="zip">Enter ZIP Code (Javascript):</label>
						<input maxlength="5" type="text" id="zip" name="zip" placeholder="input zip code">
				</div>
				<div class="container-form-item">
					<label for="birthdate">Enter birthdate (Javascript): </label>
						<input type="date" id="birthdate" name="birthdate">
				</div>
				<div class="container-form-item">
					<label for="email">Enter Email address (HTML5): </label>
						<input type="email" name="email" id="email" placeholder="Add your email here">
				</div>
				<div class="container-form-item">
					<label for="phone-number">Enter Phone Number (Javascript): </label>
						<input type="text" id="phone-number" name="phone-number" maxlength="14" placeholder="(XXX) XXX-XXXX" >
				</div>
				<div class="container-form-item">
					<label for="message">Enter Message for developer (Javascript):</label>
					<textarea name="message" id="message" placeholder="Enter passive agressive message here"></textarea>
				</div>
				<div class="container-form-item">
					<input type="submit" name="submit" id="submit" value="Submit">
				</div>																															
			</form>
		</div>
			
	</div>
	
	
</body>
</html>
